<table class="table table-striped">
    <thead>
        <tr>
            <td>
                <b>Id</b>
            </td>
            <td>
                <b>Product Name</b>
            </td>
            <td>
                 Action
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products">
            <td>
                {{ product.id }}
            </td>
            <td>
                {{ product.name }} 
            </td>
            <td>
                <button [class.selected]="product === selectedProduct"
                    (click)="onSelect(product)" class="fa fa-edit ">Single Page(SharedDataService)</button>
                    || <button [class.selected]="product === selectedProduct"
                    (click)="onSelect(product)" routerLink="/product/edit" class="fa fa-edit">Different(LocalStorage)</button>
            </td>
        </tr>
    </tbody>
 </table>
 <!-- if Singel Page Using This! -->
 <app-edit-product [product]="selectedProduct"></app-edit-product>
